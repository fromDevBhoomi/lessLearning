<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Sass Learning - Buttons</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="sl-demo-wrapper">
		<button class="btn sl-btn sl-btn-small" type="button">Small Button</button>
		<button class="btn sl-btn" type="button">Default Button</button>
		<button class="btn sl-btn sl-btn-large" type="button">Large Button</button>
	</div>

	<!-- Rounded Corner Buttons -->
	<div class="sl-demo-wrapper">
		<button class="btn sl-btn sl-btn-small sl-btn-rounded" type="button">Small Button</button>
		<button class="btn sl-btn sl-btn-rounded" type="button">Default Button</button>
		<button class="btn sl-btn sl-btn-large sl-btn-rounded" type="button">Large Button</button>
	</div>

	<!-- Ghost Buttons -->
	<div class="sl-demo-wrapper">
		<button class="btn sl-btn sl-btn-small sl-btn-rounded sl-btn-ghost" type="button">Small Button</button>
		<button class="btn sl-btn sl-btn-rounded sl-btn-ghost" type="button">Default Button</button>
		<button class="btn sl-btn sl-btn-large sl-btn-rounded sl-btn-ghost" type="button">Large Button</button>
	</div>



	<!-- Javascript -->	
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
