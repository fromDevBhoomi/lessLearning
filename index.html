<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>LESS CSS Demo</title>

	<!-- <link href="css/main.css" rel="stylesheet"> -->

	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
   		
   		xmlhttp = new XMLHttpRequest();

   		function getTestData () {
	   		xmlhttp.onreadystatechange = function (){
	   			/*	
	   				// Ready State
	   				0: Hasn't Started
	   				1: Connected to the server
	   				2: Server has recieved our request
	   				3: Server Processing
	   				4: 	Request is finished and data is ready
	   			*/	
	   			if (  xmlhttp.readyState == 4  && xmlhttp.status == 200) {

	   				//document.getElementById('test-data').innerHTML = xmlhttp.responseText;
					var obj =JSON.parse(xmlhttp.responseText);
					console.log('myObject', obj);	

					document.getElementById('test-data').innerHTML = 
					obj[0].title + '<br>' +
					obj[0].body;
				}
				else {
	   				document.getElementById('test-data').innerHTML = '<h3>Loading, Please Wait</h3>';
	   			}
			}

	   		xmlhttp.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
	   		xmlhttp.send();
		}	
	</script>

</head>
<body>
	
	<div id="test-data">

	</div>


	<button onClick="getTestData();" type="button">Show Data</button>

</body>
</html>
